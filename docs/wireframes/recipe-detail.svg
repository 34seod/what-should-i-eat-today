  <!-- Recipe Info -->
  <text x="470" y="240" font-family="Arial" font-size="28" font-weight="bold" fill="#333">김치볶음밥</text>
  <text x="470" y="270" font-family="Arial" font-size="16" fill="#6c757d">간단하고 맛있는 김치볶음밥 레시피입니다.</text>

