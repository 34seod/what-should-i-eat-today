  <text x="60" y="580" font-family="Arial" font-size="16" font-weight="bold" fill="#333">주재료</text>

  <rect x="60" y="595" width="520" height="30" fill="#f8f9fa"/>
  <text x="80" y="615" font-family="Arial" font-size="14" fill="#333">김치</text>
  <text x="200" y="615" font-family="Arial" font-size="14" fill="#333">1컵 (150g)</text>
  <rect x="450" y="600" width="20" height="20" fill="#28a745" rx="2"/>
  <text x="460" y="615" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="480" y="615" font-family="Arial" font-size="12" fill="#28a745">보유</text>

  <rect x="60" y="625" width="520" height="30" fill="#ffffff"/>
  <text x="80" y="645" font-family="Arial" font-size="14" fill="#333">밥</text>
  <text x="200" y="645" font-family="Arial" font-size="14" fill="#333">2공기</text>
  <rect x="450" y="630" width="20" height="20" fill="#28a745" rx="2"/>
  <text x="460" y="645" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="480" y="645" font-family="Arial" font-size="12" fill="#28a745">보유</text>

  <rect x="60" y="655" width="520" height="30" fill="#f8f9fa"/>
