  <text x="685" y="920" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">4</text>
  <text x="720" y="915" font-family="Arial" font-size="14" font-weight="bold" fill="#333">마무리</text>
  <text x="720" y="935" font-family="Arial" font-size="12" fill="#6c757d">마늘과 대파를 넣고 한 번 더 볶아 완성합니다.</text>
  <text x="720" y="950" font-family="Arial" font-size="12" fill="#6c757d">참기름을 한 방울 떨어뜨리면 더욱 맛있어요!</text>

  <!-- Cooking Tips -->
  <text x="40" y="790" font-family="Arial" font-size="16" font-weight="bold" fill="#333">요리 팁</text>

  <rect x="40" y="810" width="560" height="120" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="8"/>
  <text x="60" y="835" font-family="Arial" font-size="14" font-weight="bold" fill="#856404">💡 셰프의 팁</text>
  <text x="60" y="855" font-family="Arial" font-size="12" fill="#856404">• 김치는 약간 신 것을 사용하면 더 맛있습니다.</text>
  <text x="60" y="875" font-family="Arial" font-size="12" fill="#856404">• 밥이 차가우면 전자레인지에 살짝 데워서 사용하세요.</text>
  <text x="60" y="895" font-family="Arial" font-size="12" fill="#856404">• 김 가루나 깨를 뿌려 마무리하면 더욱 고소합니다.</text>
  <text x="60" y="915" font-family="Arial" font-size="12" fill="#856404">• 스팸이나 베이컨을 추가하면 더욱 풍부한 맛을 즐길 수 있어요!</text>

  <!-- Nutrition Info -->
  <text x="40" y="960" font-family="Arial" font-size="16" font-weight="bold" fill="#333">영양 정보 (1인분 기준)</text>

  <rect x="40" y="980" width="560" height="60" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="60" y="995" width="80" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="100" y="1005" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">칼로리</text>
  <text x="100" y="1020" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">420kcal</text>

  <rect x="160" y="995" width="80" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="200" y="1005" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">탄수화물</text>
  <text x="200" y="1020" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">65g</text>

  <rect x="260" y="995" width="80" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="300" y="1005" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">단백질</text>
  <text x="300" y="1020" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">15g</text>

  <rect x="360" y="995" width="80" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="400" y="1005" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">지방</text>
  <text x="400" y="1020" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">12g</text>

  <rect x="460" y="995" width="80" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="500" y="1005" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">나트륨</text>
  <text x="500" y="1020" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">890mg</text>

  <!-- Comments Section -->
  <text x="640" y="1040" font-family="Arial" font-size="16" font-weight="bold" fill="#333">리뷰 및 후기 (324개)</text>

  <rect x="640" y="1060" width="520" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="660" y="1085" font-family="Arial" font-size="12" fill="#333" font-weight="bold">김요리사님 ⭐⭐⭐⭐⭐</text>
  <text x="660" y="1105" font-family="Arial" font-size="12" fill="#6c757d">정말 맛있어요! 간단한데 맛은 최고입니다.</text>
  <text x="660" y="1125" font-family="Arial" font-size="12" fill="#333" font-weight="bold">박셰프님 ⭐⭐⭐⭐☆</text>
  <text x="660" y="1145" font-family="Arial" font-size="12" fill="#6c757d">김치가 좀 더 익은 걸로 했으면 더 좋았을 것 같아요.</text>
  <text x="660" y="1165" font-family="Arial" font-size="12" fill="#6c757d">그래도 맛있었습니다!</text>
