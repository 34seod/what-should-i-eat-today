  <text x="380" y="150" font-family="Arial" font-size="12" fill="#333">커뮤니티</text>
  <text x="480" y="150" font-family="Arial" font-size="12" fill="#333">마이페이지</text>

  <!-- Recipe Header -->
  <rect x="20" y="190" width="1160" height="300" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>

