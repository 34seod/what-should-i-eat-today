  <text x="200" y="675" font-family="Arial" font-size="14" fill="#333">2개</text>
  <rect x="450" y="660" width="20" height="20" fill="#28a745" rx="2"/>
  <text x="460" y="675" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="480" y="675" font-family="Arial" font-size="12" fill="#28a745">보유</text>

  <text x="60" y="705" font-family="Arial" font-size="16" font-weight="bold" fill="#333">양념 및 부재료</text>

  <rect x="60" y="720" width="520" height="25" fill="#ffffff"/>
  <text x="80" y="738" font-family="Arial" font-size="14" fill="#333">마늘 (다진 것)</text>
  <text x="200" y="738" font-family="Arial" font-size="14" fill="#333">1큰술</text>
  <rect x="450" y="725" width="20" height="15" fill="#28a745" rx="2"/>
