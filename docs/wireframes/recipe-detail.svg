  <text x="530" y="360" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">15분</text>

  <rect x="610" y="320" width="120" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="670" y="340" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">난이도</text>
  <text x="670" y="360" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">쉬움</text>

