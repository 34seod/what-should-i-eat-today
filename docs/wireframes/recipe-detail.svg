  <text x="640" y="580" font-family="Arial" font-size="20" font-weight="bold" fill="#333">조리 순서</text>

  <rect x="640" y="600" width="520" height="400" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>

  <!-- Step 1 -->
  <rect x="660" y="620" width="480" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <rect x="670" y="630" width="30" height="30" fill="#007bff" stroke="#0056b3" stroke-width="1" rx="4"/>
  <text x="685" y="650" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">1</text>
  <text x="720" y="645" font-family="Arial" font-size="14" font-weight="bold" fill="#333">김치 볶기</text>
  <text x="720" y="665" font-family="Arial" font-size="12" fill="#6c757d">팬에 기름을 두르고 김치를 먼저 볶아줍니다.</text>
  <text x="720" y="680" font-family="Arial" font-size="12" fill="#6c757d">김치의 신맛이 날아갈 때까지 2-3분간 볶아주세요.</text>

  <!-- Step 2 -->
  <rect x="660" y="710" width="480" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <rect x="670" y="720" width="30" height="30" fill="#007bff" stroke="#0056b3" stroke-width="1" rx="4"/>
  <text x="685" y="740" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">2</text>
  <text x="720" y="735" font-family="Arial" font-size="14" font-weight="bold" fill="#333">밥 넣고 볶기</text>
  <text x="720" y="755" font-family="Arial" font-size="12" fill="#6c757d">김치가 어느 정도 볶아지면 밥을 넣고 함께 볶아줍니다.</text>
  <text x="720" y="770" font-family="Arial" font-size="12" fill="#6c757d">밥알이 김치와 잘 섞이도록 골고루 볶아주세요.</text>

  <!-- Step 3 -->
  <rect x="660" y="800" width="480" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <rect x="670" y="810" width="30" height="30" fill="#007bff" stroke="#0056b3" stroke-width="1" rx="4"/>
  <text x="685" y="830" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">3</text>
  <text x="720" y="825" font-family="Arial" font-size="14" font-weight="bold" fill="#333">계란 스크램블</text>
  <text x="720" y="845" font-family="Arial" font-size="12" fill="#6c757d">계란을 풀어서 팬 한쪽에 부어 스크램블을 만들어줍니다.</text>
  <text x="720" y="860" font-family="Arial" font-size="12" fill="#6c757d">계란이 익으면 볶음밥과 함께 섞어주세요.</text>

  <!-- Step 4 -->
  <rect x="660" y="890" width="480" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4"/>
