  <rect x="920" y="255" width="100" height="35" fill="#28a745" stroke="#1e7e34" stroke-width="1" rx="4"/>
  <text x="970" y="277" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">📤 공유하기</text>

